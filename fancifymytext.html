<!DOCTYPE html>
<html>
	<head>
		<title>CSC 196W Portfolio | Fancify</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header>
			<h1 class="main-heading"><a href="index.html">CSC 196W Portfolio</a></h1>
			<hr>
		</header>

		<fieldset>
			<div class="center margin">
				<label class="large-label">Fancify My Text</label>
			</div>
			<div class="center margin">
				<textarea rows="4" cols="30" id="text" autofocus placeholder="Text to fancify"></textarea>
			</div>
		</fieldset>
		
		<fieldset>
			<div class="center margin">
				<button type="button" id="bigger">Bigger!</button>
				<button type="button" id="moo">Moo</button>
			</div>
			<div class="center margin">
				<input type="radio" id="fancy" name="style">
				<label for="fancy" class="small-label">Fancy Shmancy</label>
				<input type="radio" id="boring" name="style">
				<label for="boring" class="small-label">Boring Betty</label>
			</div>
		</fieldset>

		<script src="fancifymytext.js"></script>

		<footer>
			<hr>
			<div class="center">
				<p>Bryan Burch, 2022</p>
			</div>
		</footer>
	</body>
</html>
